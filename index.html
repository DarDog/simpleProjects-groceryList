<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Grocery list</title>
</head>
<body class="body">
<main class="container">
  <section class="groceries">
    <h1 class="groceries__title">Grocery List</h1>
    <form class="groceries__form" name="groceries-form">
      <label>
        <input class="groceries__input" name="groceries-name" type="text">
      </label>
    </form>
    <div class="items"></div>
    <button class="items-reset" type="button"></button>
  </section>
</main>
<template class="template">
  <h2 class="item"></h2>
</template>
<script src="./pages/index.js" type="module"></script>
</body>
</html>
